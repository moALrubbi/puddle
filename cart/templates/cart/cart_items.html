{% extends 'core/base.html' %}

{% block title %}Conversation{% endblock %}

{% block content %}
<h1 class="text-3xl font-semibold mb-6">Items in Cart</h1>

<div class="grid grid-cols-3 gap-6">
    {% for item in items_in_cart %}
        <div class="border rounded-lg p-6">
            <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full mb-4 rounded-lg shadow-md">

            <h2 class="text-xl font-semibold mb-2">{{ item.name }}</h2>
            <p class="text-gray-600 mb-2">${{ item.price }}</p>
            <p class="text-gray-700 mb-4">{{ item.description }}</p>

            <!-- Quantity field for each item -->
            <label for="quantity_{{ item.pk }}" class="text-gray-600 block mb-2">Quantity:</label>
            <input type="number" id="quantity_{{ item.pk }}" name="quantity" value="1" class="rounded-md border-gray-300 py-2 px-3 mb-4 w-1/2">

            <!-- Remove button for each item -->
            <form method="post" action="{% url 'remove_from_cart' pk=item.pk %}">
                {% csrf_token %}
                <button type="submit" class="block py-2 px-4 bg-red-500 text-white rounded-md text-center font-semibold hover:bg-red-700">Remove from Cart</button>
            </form>
            
        </div>
    {% endfor %}
</div>
{% endblock %}
